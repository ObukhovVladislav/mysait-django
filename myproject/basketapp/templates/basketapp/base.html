<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Главная"|capfirst }}</title>
    {% block css %}
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {% endblock %}
    {% block js %}
        <script src="/static/js/jquery-3.2.1.slim.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    {% endblock %}
</head>
<body>
{% block menu %}
<nav>
    <ul class="topmenu">
        <li>
            <a href="{% url 'my:index' %}">Главная</a>
        </li>
        <li>
            <a href="{% url 'my:catalog' %}" class="down">Каталог</a>
        </li>
        <li>
        <a href="{% url 'basket:index' %}">Корзина</a>
        </li>
        <li>
            {% if user.is_authenticated %}
                <a href="{% url 'auth:logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'auth:login' %}">Войти</a>
            {% endif %}
        </li>

    </ul>
</nav>
{% endblock %}
{% block content %}
{% endblock %}
</body>
</html>
